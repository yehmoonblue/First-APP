 <div class="col-md-12" style="text-align:center;">

<script>
function additem(){
    MoneyCollection.insert({
        date: $("input#date").val(),
        type: $("input#type").val(),
        name: $("input#name").val(),
        number: $("input#number").val()
      });
    MoneyCollection.save();
    $("input#date").val("");
    $("input#type").val("");
    $("input#name").val("");
    $("input#number").val("");
    alert("儲存成功")
    
 }
