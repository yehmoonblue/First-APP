<html>
  <head>
    <link href = "css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/fdb-all.js"> </script>
    <script src="js/main.js"></script>
    <meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset = "UTF-8">
  </head>
  
  <body background="picture/6.png">
    <a href="index.html"><img src="picture/3.png" width = "50px" style="margin-top:10px;"/></a>
    <div class="container">
      <div class="row">
        <div class = "col-md-12" style = "text-align:center;">
          <img src="picture/8.png" width = "340px" style="margin-top:10px;"/>
        </div>
      </div>
    </div>
    <div class="container">
 <div class="col-md-12" style="text-align:center;">
  <div class="form-group">
    <label><input type="radio" name="time" id="thisMonth">月</label>
   </div>
   <div class="form-group">
    <label><input type="radio" name="time" id="selectMonth">日期</label>
   </div>
   <input type="date" id="startDate"> - <input type="date" id="endDate">
   <a onclick = "searchDetail()"><img src="picture/12.png" width="150px" style="margin-top:30px;"></a>
   <table id="commenttable" class='table table-hover'>
    <thead>
      <tr>
        <th>詳細資料</th>
        <th>項目</th>
        <th>金額</th>
        <th>日期</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>  
 </div>
</div>
    
    
    
    <script>
      var sum = [0,0,0,0,0,0];
    var type = ["食","衣","行","樂","其他"];        
      function searchDetail(){
        var totalPrice =0;
        var query;
        if($("input#thisMonth:checked").length!=0){
          var date = new Date();
          var month = date.getMonth()+1;
          var nextmonth = month+1;
          var year = date.getFullYear(); 
          if(month<10){
            month = "0"+month;
          }
          if(nextmonth<10){
            nextmonth = "0"+nextmonth;
          }
          query={
            date: {
              "$gt": year+"-"+month+"-0"+1,
              "$lt": year+"-"+nextmonth+"-0"+1
            }
          }
        }
        else if($("input#selectMonth:checked").length!=0){
          query={
            date: {
              "$gt": $("input#startDate").val(),
              "$lt": $("input#endDate").val()
            }
          }
        }
        query2 = { $orderBy: {date:-1},$limit: 10};
        var result = MoneysCollection.find(query,query2);
        $("table#commenttable tbody").text("");
        for(var i=0;i<result.length;i++){
          var commentdata="<tr><td>"+result[i].name+"</td><td>"+result[i].type+"</td><td>"+result[i].number+"</td><td>"+result[i].date+"</tr>";
          $("table#commenttable tbody").append(commentdata);
          
          switch(result[i].type){
            case "食":
              this.sum[0] = this.sum[0] + result[i].number/1
              break;
              case "衣":
              this.sum[1] = this.sum[1] + result[i].number/1
              break;
            case "行":
              this.sum[2] = this.sum[2] + result[i].number/1
              break;
              case "樂":
              this.sum[3] = this.sum[3] + result[i].number/1
              break;
              default:
            this.sum[5] = this.sum[5] + result[i].number/1
            break;
                               }
              totalPrice = totalPrice + result[i].number/1
                                 }
        countTypeTotal(totalPrice);
        }
      function countTypeTotal(totalPrice){
        $("table#commenttable tbody").text("");
        for(var i=0;i<sum.length;i++){
            var commentdata = "<tr><td>"+type[i]+"</td><td>"+sum[i]+"</td><td>"+Math.floor((sum[i]/totalPrice)*100)+"%</td></tr>";
            $("table#typeTable tbody").append(commentdata);
        }
      }
    </script>
    
  
  
  </body>  
</html>
